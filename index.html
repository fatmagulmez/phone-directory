<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div id="alert"></div>

    <div class="container mt-5">
        <div class="row ">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                      <label class="form-label" for="firstName">Adınızı Giriniz:</label>
                      <input type="text" class="form-control" name="firstName" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">Soyadınızı Giriniz:</label>
                        <input type="text" class="form-control" name="lastName" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="phone">Telefon Numaranızı Giriniz:</label>
                        <input type="text" class="form-control" name="phone" id="phone">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success me-2">Kaydet</button>
                        <button type="reset" class="btn btn-danger">Sil</button>
                    </div>

                </form>


            </div>


            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    <!-- <li  class="list-group-item d-flex justify-content-between align-items-center">
                      A list item
                      
                    </li> -->
       
                </ul>

            </div>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>
</html>
